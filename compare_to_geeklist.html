<!DOCTYPE html>
<html lang="en">
<head>
  <title>BGGCC - User vs Geeklist</title>
  <link rel="stylesheet" href="style.css" media="all">
  <script src="scripts.js"></script>
  <link rel="shortcut icon" href="https://cf.geekdo-static.com/icons/favicon2.ico" type="image/ico">
  <link rel="preload" href="loading.gif" as="image" type="image/gif">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1><span>BGG</span> Collection Comparison Tool - User vs Geeklist</h1>
  </header>
  <main>
    <form action="compare_to_geeklist.php" method="post" onsubmit="return ShowLoading()">
    <fieldset class="options">
      <legend>Search parameters</legend>
        <p>Compare a user's BoardGameGeek collection to a geeklist.</p>
        <dl>
          <dt><label for="dropdownValue">Compare the</label></dt>
          <dd><select name="dropdownValue" id="dropdownValue">
          <option value="own">owned</option>
          <option value="rated">rated</option>
          <option value="played">played</option>
          <option value="comment">commented</option>
          <option value="trade">for trade</option>
          <option value="want">wanted in trade</option>
          <option value="wishlist">wishlist</option>
          <option value="wanttoplay">want to play</option>
          <option value="wanttobuy">want to buy</option>
          <option value="prevowned">previously owned</option>
          <option value="preordered">preordered</option>
          <option value="hasparts">has parts</option>
          <option value="wantparts">wants parts</option>
        </select></dd>
          <dt><label for="username">From BGG Username:</label></dt>
          <dd><input type="text" name="username" value=""></dd>
          <dt><label for="">Against geeklist no.:</label></dt>
          <dd><input type="text" name="geeklist" value=""></dd>
        </dl>
        <p class="buttons"><input id="submitButton" type="submit" value="Start comparison"></p>
      </fieldset>
    </form>
    <div class="content">
      <h2>Compare something else:</h2>
      <ul>
       <li><a href="./">Compare two user's collections</a></li>
        <li><a href="compare_to_geeklist.html">Compare a user's collection to a geeklist</a></li>
      </ul>

      <h2>Feature requests or bugs?</h2>
      <p>Take a look at the <a href="https://boardgamegeek.com/thread/1792487">BGG thread</a>.</p>
    </div>
  </main>
  <footer>
    <img src="powered_by_logo_01_SM.jpg" alt="Powered by BGG"/>
  </footer>
</body>
</html>
